<!DOCTYPE html>
<html>

    <title>Employee Time Tracker</title>

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      header {
        background-color: #333;

        padding: 10px;

      }
      #content {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #timer {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Time Tracker</h1>
    <div id="timer">00:00:00</div>
    <button id="signOutButton">Sign Out</button>
    <script>

      let minutes = 0;
